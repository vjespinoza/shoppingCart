<!DOCTYPE html>
<html lang="es-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart Details</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="navBar">
            <nav class="navigation">
                <span class="logo"><a href="index.html">SHOES</a></span>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>
                <!--menu-->
            </nav>

            <div id="shoppingCartDisplay">
                <button id="checkoutBtn" class="button checkoutBtn">Checkout</button>
            </div>

            <!--shoppingCartDisplay-->
        </div>
        <!--navBar-->

        <div class="mainWrapper">
            <main class="detailWrapper">
                <div class="mainMessage">
                    <h2>
                        Cart Details <span>(<span id="itemQty"></span> Items)</span>
                    </h2>
                </div>
                <section class="itemList" id="itemList">
                    <article class="summaryItem" id="dummyItem">
                        <div class="itemImgWrapper">
                            <img class="itemImage" id="itemImage" src="" />
                        </div>

                        <div class="itemInfoWrapper">
                            <h2 class="itemName" id="itemName"></h2>
                            <p class="itemModel" id="itemModel"></p>
                        </div>

                        <div class="itemInfoWrapper">
                            <p class="itemPrice" id="itemPrice">
                                <span id="itemPriceCopy">Unit Price:</span>
                                <span>$<span id="itemPriceAmount"></span></span>
                            </p>
                            <p class="delivery"><i class="fas fa-truck"></i> Delivery</p>
                            <p class="pickUp"><i class="fas fa-store"></i> Store Pick Up</p>
                        </div>

                        <nav class="cartDetailNav">
                            <button class="cartDetailBtn detailBtnRemove" id="detailBtnRem">
                                <i class="fas fa-minus"></i>
                            </button>

                            <input
                                class="cartDetailInput"
                                id="detailQuantityDisplay"
                                value="0"
                                min="1"
                                type="text"
                                disabled
                            />

                            <button class="cartDetailBtn detailBtnAdd" id="detailBtnAdd">
                                <i class="fas fa-plus"></i>
                            </button>
                        </nav>

                        <span class="remove" id="itemRemove"><i class="fas fa-trash"></i></span>
                    </article>
                </section>
            </main>

            <aside class="summaryWrapper">
                <div class="sticky">
                    <section class="orderSummary">
                        <h2 class="orderTitle">Order Summary</h2>

                        <p class="orderSubTotal">
                            <span id="orderSubTotalCopy">Sub-Total: </span>
                            <span>$<span id="orderSubTotalAmount">0</span></span>
                        </p>

                        <p class="orderDiscount">
                            <span id="orderDiscountCopy">Discount (10%)*: </span>
                            <span>$<span id="orderDiscountAmount">0</span></span>
                        </p>

                        <form class="discountOptIn">
                            <input type="checkbox" id="discountOptIn" />
                            <label for="discountOptIn"
                                >Only for payments with Chewbacca Bank cards*</label
                            >
                        </form>

                        <p class="orderTotal">
                            <span id="orderTotalCopy">Order Total: </span>
                            <span>$<span id="orderTotalAmount">0</span></span>
                        </p>

                        <button class="button" id="payBtn">Buy Me!</button>
                    </section>
                </div>
            </aside>
        </div>

        <script src="js/second.js"></script>
    </body>
</html>
